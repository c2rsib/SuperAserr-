<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Básica</title>
  <link rel="stylesheet" href="/ejercicio1/styles.css">
</head>
<body>
  <nav>
    <h1> Tienda Básica</h1>
    <ul>
      <li onclick="mostrarSeccion('inicio')">Inicio</li>
      <li onclick="mostrarSeccion('productos')">Productos</li>
      <li onclick="mostrarCarrito()">Carrito (<span id="carrito-cantidad">0</span>)</li>
      <li onclick="mostrarLogin()">Iniciar sesión</li>
    </ul>
  </nav>

  <div id="app" class="contenedor">
    <section id="inicio">
      <h2>Bienvenido a la Tienda</h2>
      <p>Explora nuestros productos y agrega lo que necesites a tu carrito.</p>
    </section>

    <section id="productos" class="hidden">
      <h2>Productos Disponibles</h2>
      <div id="productos-lista" class="productos-grid"></div>
    </section>

    <section id="carrito" class="hidden">
      <h2>Tu Carrito</h2>
      <div id="carrito-items"></div>
      <h3 id="carrito-total">Total: ₡0</h3>
    </section>

    <section id="login" class="hidden">
      <h2>Iniciar Sesión (Admin)</h2>
      <input type="text" id="usuario" placeholder="Usuario">
      <input type="password" id="clave" placeholder="Contraseña">
      <button onclick="iniciarSesion()">Entrar</button>
      <p id="login-error" class="error"></p>
    </section>
  </div>

  <script src="/ejercicio 1/script.js"></script>
</body>
</html>
