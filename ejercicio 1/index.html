<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supermercado Aserrí</title>
 <link rel="stylesheet" href="/ejercicio 1/styles.css"
</head>
<body>

  <!-- LOGIN -->
  <div class="login-container" id="login">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="clave" placeholder="Contraseña">
    <button onclick="iniciarSesion()">Ingresar</button>
    <p id="login-error" class="error-msg"></p>
  </div>
,
  <!-- CONTENIDO PRINCIPAL -->
  <div id="app" class="hidden">

    <!-- NAVBAR -->
    <header>
      <nav class="navbar">
        <div class="logo">Supermercado Aserrí</div>
        <ul class="nav-links">
          <li><a href="#" onclick="mostrarSeccion('inicio')">Inicio</a></li>
          <li><a href="#" onclick="mostrarSeccion('productos')">Productos</a></li>
          <li><a href="#" onclick="mostrarCarrito()">Carrito (<span id="carrito-cantidad">0</span>)</a></li>
        </ul>
      </nav>
    </header>

    <!-- INICIO -->
    <section id="inicio" class="seccion">
      <div class="contenedor">
        <h1>Bienvenido al Supermercado Aserrí</h1>
        <p>Productos frescos, buenos precios y excelente servicio.</p>
      </div>
    </section>

    <!-- PRODUCTOS -->
    <section id="productos" class="seccion hidden">
      <div class="contenedor">
        <h2>Productos Disponibles</h2>
        <div class="productos-grid" id="productos-lista">
          <!-- Productos generados desde JS -->
        </div>
      </div>
    </section>

    <!-- CARRITO -->
    <section id="carrito" class="seccion hidden">
      <div class="contenedor">
        <h2>Carrito de Compras</h2>
        <div id="carrito-items"></div>
        <p id="carrito-total">Total: ₡0</p>
      </div>
    </section>

  </div>

  <script src="/ejercicio 1/scripts.js">
</body>
</html>
